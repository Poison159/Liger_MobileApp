<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="liger"></ion-back-button>
    </ion-buttons>
    <ion-title color="liger">Make Reservation </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-row >
      <ion-col>
    <ion-list >
      <ion-item>
        <ion-label position="floating">Phone Number</ion-label>
<ion-input [(ngModel)]="booking.Mobile" type="tel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Number of people</ion-label>
<ion-input [(ngModel)]="booking.Quantity" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Date</ion-label>
<ion-input [(ngModel)]="booking.Date" type="date"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Time</ion-label>
<ion-input [(ngModel)]="booking.Time" type="time"></ion-input>
      </ion-item>
    </ion-list>
  </ion-col>
</ion-row>
<ion-row >
  <ion-col >
    <div>
    <ion-button shape="round" (click)="submitBooking()" expand="block" color="liger">Submit</ion-button>
  </div>
  </ion-col>
</ion-row>
  </ion-grid>

</ion-content>
