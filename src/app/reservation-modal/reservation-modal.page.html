<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="liger"></ion-back-button>
    </ion-buttons>
    <ion-title color="liger">Existing Reservation </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="dark">
    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>Date Reserved</ion-label>
      <ion-label slot="end">{{userReservation.dateReservedAt | date}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="alarm-outline" slot="start"></ion-icon>
      <ion-label>Time Reserved</ion-label>
      <ion-label slot="end">{{userReservation.timeReservedAt | date:'shortTime'}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="people-circle-outline" slot="start"></ion-icon>
      <ion-label>Quantity</ion-label>
      <ion-label slot="end">{{userReservation.quantity}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="pizza-outline" slot="start"></ion-icon>
      <ion-label>Status</ion-label>
      <ion-label slot="end">{{userReservation.status}}</ion-label>
    </ion-item>
  </ion-card>
  <ion-grid >
  <ion-row >
    <ion-col >
      <div>
      <ion-button shape="round" (click)="close()" fill="outline" expand="block" color="light">Close</ion-button>
    </div>
  </ion-col>
    <ion-col  >
      <div>
      <ion-button shape="round" (click)="cancelBooking()" expand="block" color="liger">Cancel Booking</ion-button>
    </div>
    </ion-col>
  </ion-row>
    </ion-grid>
</ion-content>
