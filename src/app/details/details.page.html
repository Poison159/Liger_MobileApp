<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="liger"></ion-back-button>
    </ion-buttons>
    <ion-title color="liger">{{category}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card [ngStyle]="{ 'background-color': 'transparent'}" *ngFor="let meal of meals">
    <ion-card-title style="text-align: center;">
      {{meal.name}}
    </ion-card-title>
    <ion-card-subtitle>
      <ion-img class="center" style="height: 50%; width: 60%;" [src]="meal.imgPath"></ion-img>
    </ion-card-subtitle>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="9">
            <ion-text color="light" style="zoom:1.1;">{{meal.description}}</ion-text>
          </ion-col>
          <ion-col size="3">
            <ion-text color="light" style="zoom:1.1;">R{{meal.price}}</ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
    
  </ion-card>
</ion-content>
